<!-- views/home.html -->
<h1>Welcome to Home Page (View for main controller)</h1>
<h1>JSON is a nested structure (like categories and products):</h1>
<div ng-repeat="category in data.categories">
    <h2>{{ category.name }}</h2>
    <ul>
        <li ng-repeat="product in category.products">
            {{ product.name }} - ${{ product.price }}
        </li>
    </ul>
</div>
